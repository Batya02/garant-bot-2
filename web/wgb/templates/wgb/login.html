{% extends "wgb/base_login.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="login" name="login" placeholder="Login" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            {% if message %}
                <div class="notification is-danger">
                    {{ message }}
                </div>
            {% endif %}
            <button type="submit" class="button is-block is-info is-large is-fullwidth" name="login-button">Login</button>
            </form>
        </form>
    </div>
</div>
{% endblock %}
